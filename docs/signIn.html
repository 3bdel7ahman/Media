<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- site title -->
        <title> media </title>
        <!--    Icons -->
        <link rel="stylesheet" href="../src/css/font/css/all.min.css" />
        <link rel="stylesheet" href="../src/css/font/css/solid.min.css" />
        <!--  Bootstrap css   -->
        <link rel="stylesheet" href="../src/css/CSS/bootstrap.min.css" />
        <!-- style sheet links -->
        <link rel="stylesheet" href="../src/css/normalize.css" />
        <link rel="stylesheet" href="../src/css/site.css" />
    </head>
    <body>

        <div class="body-container">
            <div class="container">
                <h1 class="text-center">Sign In</h1>
                <form style="width: 30%;margin: auto">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email: </label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remmber me</label>
                  </div>
                  <button type="submit" class="btn btn-signIn">Sign In</button>
                </form>
            </div>
        </div>

        <!-- scripts -->
        <script src="../src/js/jQuery/jquery-3.3.1.min.js"></script>
        <script src="../src/js/JS/bootstrap.min.js"></script>
        <script src="../src/js/siteHeader.js"></script>
        <script src="../src/css/font/js/all.min.js"></script>
        <script src="../src/css/font/js/solid.min.js"></script>
    </body>
</html>
